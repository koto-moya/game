<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color By Numbers</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            margin: 0;
            padding: 8px;
            overflow: hidden;
        }
        h1 {
            margin: 0;
            padding: 4px;
            font-size: 16px;
        }
        #grid-container {
            display: grid;
            grid-template-columns: repeat(64, 12px);
            gap: 0;
            margin: 4px auto;
            /* removed the border: 1px solid #333; */
        }
        .cell {
            width: 12px;
            height: 12px;
            border: none;
            cursor: pointer;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            font-family: Arial, sans-serif;
            color: black;           /* Changed from rgba(255, 255, 255, 0.8) */
            text-shadow: none;      /* Removed text shadow */
            background-color: #ccc; /* Default grey background */
            user-select: none;
        }
        #color-picker {
            margin: 4px;
        }
        .color-button {
            width: 30px;
            height: 30px;
            margin: 5px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            font-weight: bold;
            font-size: 12px;
        }
        .color-button.selected {
            border: 3px solid black;
        }
        .container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            gap: 20px;
        }
        #populate-btn {
            padding: 10px 20px;
            margin-top: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Color By Numbers</h1>
    <div id="color-picker"></div>
    <div class="container">
        <div id="grid-container"></div>
        <button id="populate-btn">Populate</button>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
